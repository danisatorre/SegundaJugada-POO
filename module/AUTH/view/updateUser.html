<div class="update-container">
    <div class="update-title">Actualizar datos de tu cuenta</div>
    <!-- Formulario para cambiar nombre de usuario -->
    <form class="update-form" id="form-username">
        <label class="update-label" for="new-username">Nuevo nombre de usuario</label>
        <input class="update-input" type="text" id="new-username" name="new-username" required>
        <button class="update-btn" type="submit">Cambiar nombre de usuario</button>
        <div id="username-msg"></div>
    </form>
    <!-- Formulario para cambiar contraseña -->
    <form class="update-form" id="form-password">
        <label class="update-label" for="current-pwd">Contraseña actual</label>
        <input class="update-input" type="password" id="current-pwd" name="current-pwd" required>
        <label class="update-label" for="new-pwd">Nueva contraseña</label>
        <input class="update-input" type="password" id="new-pwd" name="new-pwd" required>
        <label class="update-label" for="confirm-pwd">Repetir nueva contraseña</label>
        <input class="update-input" type="password" id="confirm-pwd" name="confirm-pwd" required>
        <button class="update-btn" type="submit">Cambiar contraseña</button>
        <div id="password-msg"></div>
    </form>
</div>
