<div class="recover-container">
    <h1 class="recover-title">Recuperar Contraseña</h1>
    <form class="recover-form" method="POST">
        <div class="form-group">
            <label for="new_password">Nueva Contraseña</label>
            <input type="password" id="new_password" name="new_password" placeholder="Introduce tu nueva contraseña">
            <span id="error_new_password" class="error"></span>
        </div>
        <div class="form-group">
            <label for="repeat_password">Repetir Contraseña</label>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Repite tu nueva contraseña">
            <span id="error_repeat_password" class="error"></span>
        </div>
        <button type="submit" class="recover-button">Cambiar Contraseña</button>
    </form>
</div>
