<div class="register-container">
    <h1 class="register-title">Registro</h1>
    <form class="register-form" method="POST">
        <div class="form-group-register">
            <label for="username">Usuario</label>
            <input type="text" id="username_reg" name="username_reg" placeholder="Introduce tu usuario">
            <span id="error_username_reg" class="error"></span>
        </div>
        <div class="form-group-register">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email_reg" name="email_reg" placeholder="Introduce tu correo electrónico">
            <span id="error_email_reg" class="error"></span>
        </div>
        <div class="form-group-register">
            <label for="password">Contraseña</label>
            <input type="password" id="pwd1_reg" name="pwd1_reg" placeholder="Introduce tu contraseña">
            <span id="error_pwd1_reg" class="error"></span>
        </div>
        <div class="form-group-register">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="pwd2_reg" name="pwd2_reg" placeholder="Confirma tu contraseña">
            <span id="error_pwd2_reg" class="error"></span>
        </div>
        <button type="submit" class="register-button">Registrarse</button>
        <button type="button" class="google-login-button">
            <img src="view/images/icons/google-icon.webp" alt="Google Logo">
            Registrarse con Google
        </button>
        <p class="login-link">¿Ya tienes cuenta? <a href="index.php?module=auth&op=login-view">Inicia sesión aquí</a></p>
    </form>
</div>
